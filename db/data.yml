    - "<p>2015年雪訓課程日期</p>\r\n<p>【2015雪訓】中級雪訓–玉山</p>\r\n<p>玉山是鬍子教練冬季最愛的山了，冰、雪、岩的混和岩壁攀登，等你來挑戰！</p>\r\n<p>※中級雪訓–玉山課程時間：</p>\r\n<p>行前訓　2015/01/17(六)<br
      />第一梯　2015/01/24(六)~2015/01/29(四)<br />第二梯　2015/03/03(二)~2015/03/08(日)</p>\r\n<p>※報名截止日：2014/12/10(三)</p>\r\n<p>※中級雪訓–玉山課程詳情請見<br
