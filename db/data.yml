    - "<h1 class=\"text-align-center\">綜合登山活動</h1>\r\n\r\n<hr />\r\n\r\n<h2 class=\"text-align-center\">水<span
      class=\"text-align-center\">漾</span>森林</h2>\r\n<img src=\"http://i.imgur.com/qFsOSWC.jpg\"
      />\r\n<p>山林袐境探訪體驗-水漾森林　美麗又夢幻的湖泊<br />九二一地震讓阿里山鄉豐山村的深山裡，出現一個四公頃的高山堰塞湖。原本翠綠的柳杉林因長期浸泡在湖水裡，慢慢的相繼死亡，造成白木林奇景。白木林與藍天相映在水中，尤如傳說中的人間仙境。隨著枯木慢慢傾倒，已快成為消失的仙境。歡迎各位跟著我們，帶您到這傳說中的人間仙境。</p>\r\n<p>活動時間：<br
      /><span style=\"background-color: transparent;\">二天二夜  滿6人成行</span>\r\n</p>\r\n<p>行程內容：</p>\r\n<p>前1晚<br
      />21：00　集合出發　至杉林溪  車上休息</p>\r\n<p>第1天<br />06：30　晨喚，早餐<br />07︰30<span class=\"Apple-tab-span\"
      style=\"white-space:pre\">\t</span>整裝，接駁至人亭登山口<br />08：00　出發～沿著林道前進<br />12︰00　工寮　休息、午餐<br
      />13︰00　再出發往水漾森林前進<br />14︰00　溪阿縱走岔路。請注意跟隨嚮導的指示前進<br />16︰00  水漾森林紮營　自由活動<br
      />※此時請配合專業嚮導的指示，在安全的範圍裡活動，體驗野炊及美食晚餐饗宴。</p>\r\n<p>第2天<br />06：00　晨喚　欣賞湖畔的日出並享用早餐<br
      />07︰00　出發　享受一早的森林美景<br />08︰00　回到溪阿縱走岔路。請務必聽嚮導指示前進<br />11︰30　工寮　休息、午餐<br />12︰30　再出發　下山回程<br
      />15︰30　回到人亭登山口　休息，等待所有隊員<br />16︰00　接駁車回停車場　告別杉林溪</p>\r\n<p>個人所需裝備：<br />禦寒及備用衣物、雨衣褲、便帽(保暖帽)、飲水2000cc、背包、個人碗筷餐具、登山健行鞋、登山杖、小毛巾、大小塑膠袋、頭燈(手電桶)、個人隨身醫藥用品、睡袋※。<br
