    - "<h1>雪訓</h1>\r\n<h2>雪訓場地：</h2>\r\n<p>雪山山區, 玉山山區, 合歡山山區</p>\r\n<h2>課程項目：</h2>\r\n<ul><li>雪訓操作裝備及身心體能的準備</li>\r\n<li>雪地行前綜合步伐</li>\r\n<li>滑落制動練習與滑降操作</li>\r\n<li>雪地固定繩結支點架設運用</li>\r\n<li>繩隊攀登確保連結與行進操作</li>\r\n</ul>\r\n<h2>個人必需裝備︰</h2>\r\n<ol><li>大背包（70L以上）</li>\r\n<li>背包套和內層防水袋</li>\r\n<li>睡墊（泡棉）</li>\r\n<li>睡袋（露宿袋）</li>\r\n<li>硬式登山鞋（雙重靴）</li>\r\n<li>登山襪（羊毛襪）</li>\r\n<li>登山杖</li>\r\n<li>雨衣褲</li>\r\n<li>綁腿</li>\r\n<li>防雪手套（防水</li>\r\n<li>貼身衣物（PP）</li>\r\n<li>保暖衣物（派爾及羽毛衣）</li>\r\n<li>保暖帽</li>\r\n<li>雪鏡</li>\r\n<li>低音哨</li>\r\n<li>水壺（保溫瓶）</li>\r\n<li>防曬油及護脣膏</li>\r\n<li>地圖</li>\r\n<li>頭燈（備電池）</li>\r\n<li>鍋具</li>\r\n<li>個人證件及藥品等</li>\r\n<li>安全頭盔</li>\r\n<li>安全吊帶</li>\r\n<li>長冰斧</li>\r\n<li>冰爪（快扣式或綁帶式）</li>\r\n<li>大D有鎖勾環
      X 4</li>\r\n<li>無鎖勾環 X 4</li>\r\n<li>50cm繩環 X 2</li>\r\n<li>8字環</li>\r\n<li>6mm普魯士繩250cm</li>\r\n<li>備用衣物</li>\r\n<li>塑膠袋</li>\r\n<li>小背包</li>\r\n<li>防水布</li>\r\n<li>動力單繩30m以上(2人以上共同使用)</li>\r\n<li>帳篷</li>\r\n</ol>\r\n<h2>注意事項：</h2>\r\n<ul><li>參與雪訓需有登山基礎。</li>\r\n<li>繳交報名表及課程費用後，即報名完成。</li>\r\n<li>因顧及訓練教育及安全考量，所有參加人均需團進團出。</li>\r\n<li>報名事項請參考報名表上內容。</li>\r\n<li>取消或延期課程之退費規定：於上課日20天前取消退80%，於上課日2天前取消退70%，於上課日前1天取消退50%，上課當日取消則不退費。於上課日10天內提出延期需扣NT$1,000元之行政費用。</li>\r\n</ul>"
    - '0'
