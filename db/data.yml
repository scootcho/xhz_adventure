    - "<h1 class=\"text-align-center\">攀岩體驗</h1>\r\n<h2 class=\"text-align-center\">活動攀岩車</h2>\r\n<img
      src=\"http://i.imgur.com/9cjQz7I.jpg\" />\r\n<p>&#160;<br />一個可以帶著走的岩場，走到那兒～爬到那兒～</p>\r\n<p>高7公尺，可三人同時攀爬，左右兩側為平面區，適合體驗攀爬。正面傾斜區，適合挑戰者攀爬。</p>\r\n<p>適合家庭日、運動園遊會、活動造勢、體驗教育教學等運用。</p>\r\n<p>可配合學校、社團安排一個不一樣的體驗教育。</p>\r\n<p>現場提供：安全攀登配備及安全協助教練。</p>\r\n<p>配合設置現場，運用空間約直徑10公尺圓寬，活動前2小時內進場架設完成。</p>\r\n<p>～～全台僅只一座，若有需要，歡迎來電洽詢！～～</p>\r\n\r\n<a
      href=\"#\" class=\"button\">我要報名！</a>\r\n<hr />\r\n\r\n\r\n<h2 class=\"text-align-center\">攀岩岩場</h2>\r\n<hr
      />\r\n<h3 class=\"text-align-center\">北投大砲岩岩場</h3>\r\n<img src=\"http://i.imgur.com/HdNN7IQ.jpg\"
      />\r\n<p>位於新北投丹鳳山的山腰，因附近有熱海飯店而得名。是最靠近台北市區的天熱攀岩場，交通便利，可攀岩垂降，是初學者練習攀爬天然岩壁的最佳場所。可俯視春天酒店及仰望整個陽明山群峰，還有淡水河對面的觀音山，風景相當優美。</p>\r\n<p>活動項目：</p>\r\n<ul><li><span
      style=\"background-color: transparent;\">攀岩安全觀念&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">普魯士攀升</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">安全確保攀登&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">岩壁垂降</span>\r\n</li>\r\n</ul>\r\n<p>活動流程︰</p>\r\n<p>09︰00　新北投捷運站出口集合，前往大砲岩岩場<br
      />09︰30　活動安全講解、著裝，分組循環進行<br />12︰00　午餐休息<br />13︰00　活動繼續進行<br />16︰30　活動分享時刻<br
      />17︰00　活動結束，下山回程</p>\r\n\r\n<a href=\"#\" class=\"button\">我要報名！</a>\r\n<hr
      />\r\n\r\n\r\n<h3 class=\"text-align-center\">新北投熱海岩場</h3>\r\n<img src=\"http://i.imgur.com/MGe5u68.jpg\"
      />\r\n<p>位於新北投丹鳳山的山腰，因附近有熱海飯店而得名。是最靠近台北市區的天熱攀岩場，交通便利，可攀岩垂降，是初學者練習攀爬天然岩壁的最佳場所。可俯視春天酒店及仰望整個陽明山群峰，還有淡水河對面的觀音山，風景相當優美。</p>\r\n<p>活動項目：</p>\r\n<ul><li><span
      style=\"background-color: transparent;\">攀岩安全觀念&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">普魯士攀升</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">安全確保攀登&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">岩壁垂降</span>\r\n</li>\r\n</ul>\r\n<p>活動流程︰</p>\r\n<p>09︰00　新北投捷運站出口集合，前往大砲岩岩場<br
      />09︰30　活動安全講解、著裝，分組循環進行<br />12︰00　午餐休息<br />13︰00　活動繼續進行<br />16︰30　活動分享時刻<br
      />17︰00　活動結束，下山回程</p>\r\n\r\n<a href=\"#\" class=\"button\">我要報名！</a>\r\n<hr
      />\r\n\r\n\r\n<h3 class=\"text-align-center\">東北角龍洞岩場</h3>\r\n<img src=\"http://i.imgur.com/kK3BZRJ.jpg\"
      />\r\n<p>龍洞岩場位於龍洞岬角。「龍洞」地名的由來是因為整個龍洞海岸地形如龍形般捲曲，由龍頭至龍尾恰成一道弧形，形成如洞般的港灣，故名為「龍洞」。龍洞的岩塊是屬於台灣最堅硬的岩石－四稜砂岩，為五千萬年前華南古陸塊近海所沈積。因為質地堅硬，是國內最佳的天然攀岩場地，同時也是國際著名的岩場，常吸引無數的國內外攀岩受好者來此大展身手。</p>活動項目：<br
      /><ul><li><span style=\"background-color: transparent;\">攀岩安全觀念&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">普魯士攀升</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">安全確保攀登&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">岩壁垂降</span>\r\n</li>\r\n</ul>\r\n<p>活動流程：</p>\r\n<p>08︰00　龍洞和美國小集合<br
      />08︰10　活動安全講解、步行出發進入岩場<br />09︰00　活動分組循環進行體驗<br />12︰00　午餐休息時間<br />13︰00　活動繼續進行<br
      />15︰30　分享時間、合照<br />16︰00　回程、歸賦</p>\r\n\r\n<a href=\"#\" class=\"button\">我要報名！</a>\r\n<hr
      />"
