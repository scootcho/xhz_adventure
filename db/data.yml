      style=\"background-color: transparent;\">國立林口體育學院、中原大學、真理大學、台北師院、台東師院、台北科大、敦敘高中、明倫高中、格致國中、辛亥國小、中正國小、恆毅中學、華興中學…等多所學校攀岩指導</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">榮民總醫院精神科青少年日間病房戶外生活學習營教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">格蘭英語暑期兒童戶外生活學習營總教練</span>\r\n</li>\r\n<li><span
