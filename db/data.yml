      />\r\n<h2>專業訓練</h2>\r\n<ul>\r\n<li>采風戶外探索教育課程學習</li>\r\n<li>英國irata Level 1高空繩索國際證照</li>\r\n<li>基隆市義勇消防隊員</li>\r\n<li>中華民國紅十字會基隆雨港救生隊員</li>\r\n<li>台北市消防局救助訓練</li>\r\n<li>台北市消防局EMT訓練</li>\r\n<li>大自然散木攀樹訓練</li>\r\n<li>LNT（不留痕跡）訓練員訓練</li>\r\n<li>1991
