    - "<h1 class=\"text-align-center\">教練介紹</h1>\r\n\r\n<h2>總教練：戴昌盛 (小鬍子)</h2>\r\n<img
      src=\"http://i.imgur.com/gpNZXDL.jpg\" class=\"image-align-right\" />\r\n\r\n<h3>台灣最資深的戶外綜合運動專職教練.
      各級學校及企業訓練指導經歷</h3>\r\n<ul>\r\n<li><span style=\"background-color: transparent;\">金門大學運動與休閒學系講師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北市立體育學院兼任講師</span>\r\n</li>\r\n<li><span
