      />\r\n\r\n\r\n<h3 class=\"text-align-center\">新北投熱海岩場</h3>\r\n<img src=\"http://i.imgur.com/MGe5u68.jpg\"
      />\r\n<p>位於新北投丹鳳山的山腰，因附近有熱海飯店而得名。是最靠近台北市區的天熱攀岩場，交通便利，可攀岩垂降，是初學者練習攀爬天然岩壁的最佳場所。可俯視春天酒店及仰望整個陽明山群峰，還有淡水河對面的觀音山，風景相當優美。</p>\r\n<p>活動項目：</p>\r\n<ul><li><span
      style=\"background-color: transparent;\">攀岩安全觀念&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">普魯士攀升</span>\r\n</li>\r\n<li><span
