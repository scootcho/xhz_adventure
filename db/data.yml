      style=\"background-color: transparent;\">太魯閣國家公園巡山員及警察隊山訓教官&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">林務局台東林管處野外求生指導教官</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">林務局福山分所攀降裝備操作指導教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北縣山岳協會山難搜救團隊教官</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北縣消防局救助隊攀岩教官</span>\r\n</li>\r\n</ul>\r\n\r\n<hr
