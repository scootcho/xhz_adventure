    - "<h2 class=\"text-align-left\">熱血友人 Q : 參加極限運動費用是不是都很貴??</h2>\r\n<p>A：親身體驗的回憶是無價的，小鬍子為您規劃屬於您合適的冒險旅程，在我們的「服務項目」中，每項活動的「教學體驗」</p>\r\n<p>　　皆有報價可做為參考，為確保個人安全，每項活動費用包含了\"個人保險\"，希望有個愉快、平安的旅程。</p>\r\n<h2
      class=\"text-align-left\">熱血友人 Q : 小鬍子教練今年幾歲?</h2>\r\n<p>A：身高不是距離，年齡不是問題，但小鬍子教練永遠保有一顆20歲年輕、熱血赤子之心!!&#160;</p>\r\n<p>　　如果您也勇於冒險，歡迎加入我們的團隊!!</p>\r\n<h2
      class=\"text-align-left\">熱血友人 Q : 覺得體能不足，也可以參加極限運動嗎?</h2>\r\n<p>A：沒有經驗、沒有訓練，沒有關係，只要保持一顆年輕、冒險赤子之心，小鬍子會為您量身規劃，屬於您的一趟冒險旅程。</p>\r\n<p>&#160;
      &#160; &#160; &#160;途中會有教練團不斷協助您完成每項挑戰。</p>\r\n<h2 class=\"text-align-left\">熱血友人
      Q : 從小到大沒參加過極限運動，很想嚐試，該如何準備起呢?&#160;</h2>\r\n<p class=\"text-align-left\"><span
      style=\"background-color: transparent;\">A：只要與我們聯絡，倘開心腓，把自己交給我們，沒有經驗也能給您一個不一樣的體驗。有心臟病、心血管疾病、高山症、</span>\r\n</p>\r\n<p
      class=\"text-align-left\"><span style=\"background-color: transparent;\">　　近期有開刀...
      等，各種身體狀況，請在行前告知，讓這趟旅程更盡興愉快!!</span>\r\n</p>\r\n<h2 class=\"text-align-left\">熱血友人
      Q : 怎麼樣報名?&#160;</h2>\r\n<p>A：參考我們的「服務項目」，對任何一項活動有興趣者，點「我要報名」或來電0939-625-099，由小鬍子親自為您服務!!</p>\r\n<h2
      class=\"text-align-center\">雪訊叮嚀</h2> <img src=\"http://i.imgur.com/PkgZBjM.jpg?2\"
      />\r\n<p>小鬍子冒險學校雪訓證明只針對參加雪訓的同學在學習上的一個證明。</p>\r\n<p>初級雪訓是個人進入雪地環境最低的自我保護！而雪訓過程也會因天侯環境地形課程有所差異與技術經驗帶隊無絕對關係！</p>\r\n<p>然國家公園制定了雪季入山申請之雪訓證明用意良善！國家公園也會對此初級雪訓結業證明裁量檢視！</p>\r\n<p>小鬍子希望的是參加雪訓者能獲得增進雪地安全技能！而非一張證明而已！</p>\r\n<p>願大家雪地登山平安！</p>\r\n<hr
      />\r\n<h2 class=\"text-align-center\">吉爾吉斯 登山之心 省思</h2> <img src=\"http://i.imgur.com/6zRC8sB.jpg?1\"
      />\r\n<p>此行最大收獲是看見攀登的企圖與裝備在環境運用上選擇的差異!!</p>\r\n<p>&gt;&gt; 論成敗不一定在起點，而是在轉折點!!</p>\r\n<p>&gt;&gt;
      知識給了你判斷!!</p>\r\n<p>&gt;&gt; 天候給了你機會!!</p>\r\n<p>&gt;&gt; 體力技術、經驗學習、態度思維決定你的高度!!</p>\r\n<hr
      />\r\n<h2>咚咚今天很棒！腳踏車騎了十公里還差點被狗咬！午餐一起煮了松子炒飯和昨天的山藥排骨！是鼓勵和壓驚！</h2> <img src=\"http://i.imgur.com/8YRAjwk.jpg?1\"
      />\r\n<hr />\r\n<h2 class=\"text-align-center\">深感無力！從老花眼鏡的依賴面對每天小螢幕的手機和電腦行政的摧殘！原本正常的視力漸漸顯得糢湖！是習慣該脫離還是年紀？我要我的青山綠水啦！</h2>
      <img src=\"http://i.imgur.com/0dgH0bu.jpg?1\" />\r\n<hr />\r\n<h2 class=\"text-align-center\">身處異地！能在高原冰川奔馳是一大享受！</h2>
      <img src=\"http://i.imgur.com/xtsaW5F.jpg?1\" />\r\n<hr />\r\n<h2 class=\"text-align-center\">為什麼喜歡爬山，不需要原因，山就是這麼美，快下雪吧!兄弟準備好了嗎?</h2>
      <img src=\"http://i.imgur.com/EYmh4LO.jpg?1\" class=\"selected_by_wym\" />\r\n<hr
      />"
