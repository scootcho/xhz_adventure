      style=\"background-color: transparent;\">國家公園登山淮證費　　　　　　</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">山區保險</span>\r\n</li>\r\n<li><span style=\"background-color:
      transparent;\">海外旅平險200萬+20萬醫療</span>\r\n</li>\r\n<li><span style=\"background-color:
      transparent;\">天山山莊住宿（含早餐）</span>\r\n</li>\r\n<li><span style=\"background-color:
