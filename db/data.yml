    - "<h1 class=\"text-align-center\">專案規劃</h1>\r\n<p class=\"text-align-center\"><strong>企業活動、團體活動、教育訓練、團隊合作</strong>\r\n</p>\r\n\r\n<hr
      />\r\n\r\n<h2 class=\"text-align-center\">Team Building &#160;&#160;量身訂做!</h2>\r\n\r\n<img
      src=\"http://i.imgur.com/9zHYU2N.jpg\" />\r\n<p>如果「團隊」沒有願景、共識和向心力就只是「一群人」，和同一列火車的乘客、同一場電影的觀眾沒有兩樣。企業主管肩負求創造經營績效、提升競爭力的重要任務，如何讓「一群人」形成一個「團隊」，是無時無刻都在進行的基礎工程，更是使企業永續成長的關鍵。<br
      />小鬍子冒險學校有具有多年產業經驗、團隊建立授課經驗的引導員講師群，以完善規劃的活動，讓所有參與伙伴經由反思、歸納、應用，明白什麼是有效的團隊、知道團隊的組合及其成功因素、發現團隊在運作及建立中所經歷的階段和困難、明白領袖及其風格在團隊中的影響。透過團隊活動，鼓勵團隊的隊員間互信與合作。<br
      />小鬍子冒險學校將依您的獨特需求，量身訂做專屬的Team building課程，歡迎各公司行號來電洽詢！<br />\r\n</p>\r\n\r\n<a
      href=\"/聯絡我們\" class=\"button\">我要報名！</a>\r\n<hr />\r\n\r\n\r\n<h2 class=\"text-align-center\">活動攀岩車</h2>\r\n<img
      src=\"http://i.imgur.com/9cjQz7I.jpg\" />\r\n<p>&#160;<br />一個可以帶著走的岩場，走到那兒～爬到那兒～</p>\r\n<p>高7公尺，可三人同時攀爬，左右兩側為平面區，適合體驗攀爬。正面傾斜區，適合挑戰者攀爬。</p>\r\n<p>適合家庭日、運動園遊會、活動造勢、體驗教育教學等運用。</p>\r\n<p>可配合學校、社團安排一個不一樣的體驗教育。</p>\r\n<p>現場提供：安全攀登配備及安全協助教練。</p>\r\n<p>配合設置現場，運用空間約直徑10公尺圓寬，活動前2小時內進場架設完成。</p>\r\n<p>～～全台僅只一座，若有需要，歡迎來電洽詢！～～</p>\r\n\r\n<a
