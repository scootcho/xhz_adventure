      />※國內唯一帶領神山『非傳統』路線攀登健行者※</p>\r\n<p>◎行程規劃：<br />　　第一天　台北–亞庇市–住宿天山山莊<br />　　第二天　天山山莊–國家公園–住宿沙葉沙葉山屋<br
      />　　第三天　西部高原七頂峰–住宿古格山莊<br />　　第四天　西部高原七頂峰–住宿古格山莊<br />　　第五天　南峰–住宿沙葉沙葉山屋<br />　　第六天　盧耳峰、丑姊妹峰–住宿沙葉沙葉山屋<br
      />　　第七天　易級谷–住宿沙葉沙葉山屋<br />　　第八天　下山–亞庇–回台北</p>\r\n<p>◎\t課程費用：依行程規劃報價，6人成行</p>\r\n<ul><li><span
