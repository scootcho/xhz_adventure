    - "<h1 class=\"text-align-center\">教練介紹</h1>\r\n<h2>總教練：戴昌盛 (小鬍子)</h2>\r\n<h3>台灣最資深的戶外綜合運動專職教練.
      各級學校及企業訓練指導經歷</h3>\r\n\r\n\r\n<ul><li><span style=\"background-color: transparent;\">現任金門大學運動與休閒學系講師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北市立體育學院兼任講師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北市立南湖高級中學兼任講師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">師大附中登山社指導老師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台灣科技大學登山社指導老師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">建國中學登山社指導老師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">敦敘高中登山社指導老師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北體育學院、台北瀚諾雙語學校、台北美國學校、國立金門大學</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">國立林口體育學院、中原大學、真理大學、台北師院、台東師院、台北科大、敦敘高中、明倫高中、格致國中、辛亥國小、中正國小、恆毅中學、華興中學…等多所學校攀岩指導</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">榮民總醫院精神科青少年日間病房戶外生活學習營教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">格蘭英語暑期兒童戶外生活學習營總教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">福客多戶外教育訓練總教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">教育部高職暑期中介輔導戶外攀岩教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北市北區少年活動中心戶外挑戰營輔導教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">青輔會－遊學台灣『活動安全及活動帶領』講師</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">ALE生活美語、新光人壽、三商人壽、康健人壽、安泰人壽、南山人壽、全球人壽…等</span>\r\n</li>\r\n\r\n</ul>\r\n<h2>專業協會認證</h2>\r\n<ul><li><span
      style=\"background-color: transparent;\">台灣國際冒險教育協會理事長</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華民國山難救助協會總會顧問</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華民國山難救助協會北區教練&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北縣政府消防局、台北縣樂山會、山域搜救隊總教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華民國山岳協會攀登裁判</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華攀岩運動協會理事長</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華民國山岳協會登山安全訓練中心攀岩教練及大專高山響導研習營教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華民國海上救生協會技術顧問</span>\r\n</li>\r\n\r\n</ul>\r\n<h2>軍、警、消人員教育訓練</h2>\r\n<ul><li><span
      style=\"background-color: transparent;\">玉山國家公園警察隊雪地搜救訓練教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">雪霸國家公園管理處雪地登山安全教育講習教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">太魯閣國家公園登山學校攀登教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">基隆市消防局救助隊攀降教官</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">陸軍兩棲偵察營攀降教官&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">國防管理學院攀降教官</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">中華兩棲救援隊山訓總教官&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">太魯閣國家公園巡山員及警察隊山訓教官&#160;</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">林務局台東林管處野外求生指導教官</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">林務局福山分所攀降裝備操作指導教練</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北縣山岳協會山難搜救團隊教官</span>\r\n</li>\r\n<li><span
      style=\"background-color: transparent;\">台北縣消防局救助隊攀岩教官</span>\r\n</li>\r\n\r\n</ul>\r\n<h2>光榮紀錄</h2>\r\n<ul><li>2009-2010
      韓國雪嶽山-兄弟80米、土旺城320米冰瀑完登</li>\r\n<li>2008 尼泊爾健行攀登20天</li>\r\n<li>2008 冬季玉山東峰北壁攀登</li>\r\n<li>2006-2008馬來西亞東西部高原易級谷七頂峰攀登完成</li>\r\n<li>2007
      五月天台北小巨蛋演唱會（空降演出）</li>\r\n<li>2007 宜蘭頭城搶孤（技術架設執行）</li>\r\n<li>2007 The North
      Face -坪林越野挑戰賽（技術賽道規劃架設執行）</li>\r\n<li>2007 Nike - 三峽越野挑戰活動（技術架設執）</li>\r\n<li>2007
      國防部軍民聯歡晚會（技術架設執行）</li>\r\n<li>2006 雲門舞集（空中風影）演出、安全架設</li>\r\n<li>2005 Land Rover
      G4國際越野挑戰賽技術賽道規劃架設</li>\r\n<li>2004 蜘蛛人登上世界第一活動安全架設 </li>\r\n<li>2004 美國攀岩學習44天</li>\r\n<li>2003－2006
      動感亞洲自我挑戰越野賽技術賽道架設</li>\r\n<li>1998 亞洲杯攀岩賽安全確保組長</li>\r\n<li>1992 台灣高山百岳完成 </li>\r\n<li>1991-2009
      冬季玉山北壁多路線攀登完成</li>\r\n</ul>\r\n<h2>專業訓練</h2>\r\n<ul><li>采風戶外探索教育課程學習</li>\r\n<li>英國irata
      Level 1高空繩索國際證照</li>\r\n<li>基隆市義勇消防隊員</li>\r\n<li>中華民國紅十字會基隆雨港救生隊員</li>\r\n<li>台北市消防局救助訓練</li>\r\n<li>台北市消防局EMT訓練</li>\r\n<li>大自然散木攀樹訓練</li>\r\n<li>LNT（不留痕跡）訓練員訓練</li>\r\n<li>1991
      聖母峰遠征隊儲備隊員 </li>\r\n<li>1992 外展訓練中心冰、雪、岩訓練結業</li>\r\n<li>1998 中華山協攀岩教練講習</li>\r\n</ul>\r\n<p>2012年「米亞桑山岳影展」的探險人物，是在戶外圈享譽盛名的小鬍子—戴昌盛。鬍子-不但是位探險者，也是位教育者。鬍子在冰雪地攀登、冰攀、攀岩、溯溪等領域，都有著非¬常高的成就，並且也在提攜與教育後進上，樹立了典範，為現今戶外圈教父級人物。</p>\r\n<p>今年的探險人物，很高興鬍子能將他二十幾年來，在臺灣、國外山林、溪谷與冰雪地的探險¬歷程，和過程中的心路歷程，與您分享。「探險人物」的專題演講，則是希望透過去認識臺灣戶外圈的標竿人物，而對戶外愛好者產生影響，期待能在下一個七年，看到臺灣下一個世代的探險人物，活出精采的探險人生。</p>\r\n<h1
      class=\"text-align-center\">教練團隊</h1>\r\n<h2>我們的教練</h2>\r\n<p>執行教練均完整受過專業訓練，且熟悉活動操作任務，遵從一切活動安全帶領。依標準作業程序進行，並可以完全協助學員。</p>\r\n<p>執行醫護均為有合格證照之醫生、護士的EMT緊急救護員來擔任。每位都有戶外活動緊急醫護的經驗。</p>"
  - - '15'
    - '15'
    - en
    - '2014-11-17 06:40:01.437192'
    - '2014-11-17 06:40:01.437192'
