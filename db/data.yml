      />\r\n<p>龍洞岩場位於龍洞岬角。「龍洞」地名的由來是因為整個龍洞海岸地形如龍形般捲曲，由龍頭至龍尾恰成一道弧形，形成如洞般的港灣，故名為「龍洞」。龍洞的岩塊是屬於台灣最堅硬的岩石－四稜砂岩，為五千萬年前華南古陸塊近海所沈積。因為質地堅硬，是國內最佳的天然攀岩場地，同時也是國際著名的岩場，常吸引無數的國內外攀岩受好者來此大展身手。</p>活動項目：<br
